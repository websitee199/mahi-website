<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIJAYAM DEGREE COLLEGE BCA Reunion</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header / Logo -->
    <header>
        <img src="logo.png" alt="VIJAYAM BCA Reunion Logo" class="logo">
        <h1>VIJAYAM DEGREE COLLEGE BCA REUNION</h1>
        <h2>Chittoor, AP</h2>
    </header>

    <!-- Countdown Timer -->
    <section class="countdown-section">
        <h2>Countdown to Reunion</h2>
        <div id="countdown">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
    </section>

    <!-- Registration Section -->
    <section class="registration-section">
        <h2>Register for the Reunion</h2>
        <button onclick="openGoogleForm()">Register Here</button>
    </section>

    <!-- Map Section -->
    <section class="map-section">
        <h2>Find Us at Chittoor</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3800.123456789!2d79.123456!3d13.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4b1234567890%3A0xabcdef123456!2sChittoor!5e0!3m2!1sen!2sin!4v1611234567890" 
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Chatbot -->
    <div id="chatbot">
        <div id="chatbot-header">MAHI ðŸ¤–</div>
        <div id="chatbot-body">
            <div id="chatbot-messages"></div>
            <input type="text" id="user-input" placeholder="Say something..." onkeydown="if(event.key==='Enter'){sendMessage();}">
        </div>
    </div>

</body>
</html>
